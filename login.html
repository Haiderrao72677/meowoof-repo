<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #d9c0b5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }

        .container {
            display: flex;
            
            border: none;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); */
            /* overflow: hidden; */
            max-width: 1100px;
            width: 100%;
            padding: 400px auto;
            margin-top: 130px;
            margin-bottom: 130px;
            
        }

        .left {
           max-width: 65%;
            
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            color: black;
        }

        .left h1 {
            font-size: 60px;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .left p {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 30px;
            font-weight: 550;
        }

        .right {
            max-width: 35%;
            background-color: #2b0d31;
            padding: 40px;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            border-radius: 15px;
        }

        .right h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 400;
        }

        .input-box {
            margin-bottom: 20px;
            padding-right: 40px;
        }

        .input-box input {
            width: 100%;
            padding: 15px;
            
            font-size: 16px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        .input-box input[type="email"],
        .input-box input[type="password"] {
            margin-bottom: 20px;
            background-color: #f0f0f0;
        }

        .input-box input[type="submit"] {
            background-color: #ab69b8;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            margin-left: 15px;
        }

        .input-box input[type="submit"]:hover {
            background-color: #8d4ea1;
        }

        .forgot-password {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 40px;
            margin-top: -20px;
        }

        .forgot-password:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
    
    

    .left, .right {
        max-width: 50%;
        padding: 10px;

    }
    .right{
        margin-right: 10px;
    }}
@media (max-width: 768px) {
    
    

    .left, .right {
        max-width: 50%;
        padding: 10px;

    }
    .right{
        margin-right: 10px;
    }
    

    .left h1 {
        font-size: 50px;
    }

    .left p {
        font-size: 20px;
    }

    .right {
        padding: 30px;
    }

    .right h2 {
        font-size: 24px;
    }
}

@media (max-width: 500px) {
    
    .container {
        flex-direction: column;
       
        padding: 10px auto;
            margin-top: 30px;
            margin-bottom: 80px;
    }
    .left, .right {
        max-width: 100%;
        padding: 0px;

    }
    
    .left h1 {
        font-size: 40px;
    }

    .left p {
        font-size: 18px;
    }

    .right h2 {
        font-size: 22px;
    }

    
}

@media (max-width: 400px) {
    .left h1 {
        font-size: 36px;
    }

    .left p {
        font-size: 16px;
    }

    .right h2 {
        font-size: 20px;
    }

    .container {
        margin-top: 60px;
        margin-bottom: 60px;
    }

    
}


    </style>
</head>
<body>
    <div class="container">
    <div class="left">
        <h1>Discover and Reserve Restaurants</h1>
        <p>Explore the best restaurants and reserve your table easily</p>
    </div>
    <div class="right">
        <h2>Login into your Account</h2>
        <form>
            <div class="input-box">
                <input type="email" placeholder="&#x2709; Enter your email">
            </div>
            <div class="input-box">
                <input type="password" placeholder="&#x1F512; Password">
            </div>
            <p class="forgot-password">Forgot password?</p>
            <div class="input-box">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</div>
</body>
</html>
